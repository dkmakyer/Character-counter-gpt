<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Character counter</title>
</head>

<body>
  <main class="text-analyzer-container">
    <header class="header">
      <div class="theme-changer">
        <img src="./assets/images/logo-dark-theme.svg" id="logo-image" alt="counter-logo" aria-hidden="true">
        <span class="light-mode-icon" id="background-mode-setter">
          <img src="./assets/images/icon-sun.svg" alt="light-mode-icon" id="theme-icon">
        </span>
      </div>
    </header>

    <section class="description-heading" aria-labelledby="main-heading">
      <h1>Analyze your text <span>in real-time.</span></h1>
    </section>

    <section aria-labelledby="text-description">
      <textarea class="description" placeholder="Start Typing here...(or paste your text)" id="description"></textarea>
      <p class="error-message hidden" id="error-message">
        <img src="./assets/images/icon-info.svg" alt="warning-icon"> Limit reached! your text exceeds <span id="set-limit">300</span> characters.
      </p>
    </section>

    <fieldset>
      <div class="options">
        <div class="option-group">
          <input type="checkbox" id="excludeSpaces" name="analysis-options">
          <label for="excludeSpaces">Exclude Spaces</label>
        </div>
        <div class="option-group">
          <input type="checkbox" id="limit-checkbox" name="analysis-options">
          <label for="limit-checkbox">Set Character Limit</label>
          <input type="number" id="characterLimitInput" class="styled-limiter hidden">
        </div>
      </div>
      <span class="reading-time">Approx. reading time: &lt;1 minute</span>
    </fieldset>

    <section class="stats" aria-labelledby="stats-details">
      <div class="stat stat1" role="figure" aria-label="Total characters">
        <output class="number" id="charCount">00</output>
        <p id="char-text-tag">Total Characters</p>
      </div>
      <div class="stat stat2" role="figure" aria-label="Word count">
        <output class="number" id="wordCount">00</output>
        <p>Word Count</p>
      </div>
      <div class="stat stat3" role="figure" aria-label="Sentence count">
        <output class="number" id="sentenceCount">00</output>
        <p>Sentence Count</p>
      </div>
    </section>

    <section aria-labelledby="letter-density">
      <h2 id="letter-density" class="letter-density-title">Letter Density</h2>
      <div class="letter-density-list" id="letter-density-list">
        <p id="no-char-message">No characters found. Start typing to see letter density.</p>
